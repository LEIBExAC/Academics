<!DOCTYPE html>
<html>
  <head>
    <title>Image as a Link</title>
  </head>
  <body>
    <h2>Click the Image to Visit Another Page</h2>
    <a href="https://www.google.com">
      <img
        src="https://images.pexels.com/photos/30128428/pexels-photo-30128428/free-photo-of-misty-morning-in-serene-green-mountains.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt="Clickable Image"
        width="400"
        height="300"
      />
    </a>
  </body>
</html>
