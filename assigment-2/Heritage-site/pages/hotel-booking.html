<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Gwalior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <nav class="bg-stone-600 text-white p-4 rounded-b-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Gwalior Tourism</h1>
        <div class="header-logo shadow-xl min-w-fit rounded-lg"></div>
      </div>
    </nav>

    <div>
      <ul class="flex space-x-4 bg-orange-50 justify-center p-2 gap-2">
        <li><a href="index.html" class="hover:text-gray-500">Home</a></li>
        <li>
          <a href="heritage.html" class="hover:text-gray-500">Heritage</a>
        </li>
        <li>
          <a href="hotel-booking.html" class="hover:text-gray-500"
            >Hotel Booking</a
          >
        </li>
        <li><a href="gallery.html" class="hover:text-gray-500">Gallery</a></li>
      </ul>
    </div>

    <header
      class="bg-cover bg-center h-96"
      style="
        background-image: url('../src/images/gwalior-fort.png');
        background-attachment: fixed;
      "
    >
      <div
        class="bg-black bg-opacity-50 h-full flex items-center justify-center"
      >
        <h1 class="text-orange-50 text-4xl md:text-6xl font-bold">
          Hotel Booking
        </h1>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
      <section class="mb-8">
        <h2 class="text-3xl font-semibold">Book Your Stay</h2>
        <p class="mt-4">
          Please fill in the details below to book your stay at a hotel in
          Gwalior. We look forward to welcoming you!
        </p>
      </section>

      <section>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-lg font-semibold"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="email" class="block text-lg font-semibold"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="phone" class="block text-lg font-semibold"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="checkin" class="block text-lg font-semibold"
              >Check-in Date</label
            >
            <input
              type="date"
              id="checkin"
              name="checkin"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="checkout" class="block text-lg font-semibold"
              >Check-out Date</label
            >
            <input
              type="date"
              id="checkout"
              name="checkout"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="room-type" class="block text-lg font-semibold"
              >Room Type</label
            >
            <select
              id="room-type"
              name="room-type"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              <option value="single">Single Room</option>
              <option value="double">Double Room</option>
              <option value="suite">Suite</option>
            </select>
          </div>

          <div>
            <label for="guests" class="block text-lg font-semibold"
              >Number of Guests</label
            >
            <input
              type="number"
              id="guests"
              name="guests"
              min="1"
              max="5"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div>
            <label for="special-requests" class="block text-lg font-semibold"
              >Special Requests</label
            >
            <textarea
              id="special-requests"
              name="special-requests"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
            ></textarea>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-orange-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
            >
              Book Now
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-stone-600 text-white text-center rounded-t-lg py-4">
      <p>&copy; 2025 Gwalior Tourism. All rights reserved.</p>
      <p>Made with ðŸ’™</p>
      <p>~ By AC(yuno)</p>
    </footer>
  </body>
</html>
